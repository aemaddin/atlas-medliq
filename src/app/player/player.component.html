<div class='component' [style.background-image]='"url(" + image + ")"'>
    <svg viewport='0 0 280 280' (click)='click($event)' #component>
        <circle cx='140' cy='140' r='138' stroke='#dedede' stroke-width='4' fill='none'></circle>
        <path [attr.d]='progressBarPath' stroke='#0AB239' stroke-width='4' fill='none'></path>
    </svg>
    <div class='handle' [style.left]='handleX + "px"' [style.top]='handleY + "px"' (mousedown)='drag()' #handle></div>
    <img *ngIf='player && (player.playing | async)' src='assets/img/player-control-pause.svg'>
    <img *ngIf='player && !(player.playing | async)' src='assets/img/player-control-play.svg'>
</div>
