<div class='content'>
    <div class='map'>
        <div #mapEl></div>
    </div>
    <div class='timeline'>
        <ng-container *ngFor='let item of timeline'>
            <app-spectours-timeline-placeholder [item]='item' *ngIf='item.content.length === 0'></app-spectours-timeline-placeholder>
            <app-spectours-timeline-content [item]='item' *ngIf='item.content.length > 0'
                (mapView)='changeMapView($event)'
            ></app-spectours-timeline-content>
        </ng-container>
    </div>
</div>
